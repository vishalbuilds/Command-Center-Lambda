name: Python CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.dev.txt
      - name: Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Unit Tests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.dev.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV
      - name: Set dummy AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=dummy" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=dummy" >> $GITHUB_ENV
      - name: Run tests with coverage
        run: |
          coverage run -m pytest src/test_unit/
          coverage xml
          coverage report -m > cov.txt
          cat cov.txt
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
      - name: Check coverage threshold
        run: |
          if [ -f coverage.xml ]; then
            COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
            echo "Test coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 90" | bc -l) )); then
              echo "::warning:: Test coverage ($COVERAGE%) is below 90%"
            fi
          fi

  bandit:
    name: Bandit Security Scan
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Bandit
        run: |
          pip install bandit
      - name: Run Bandit
        run: bandit -r src/ -lll

  radon:
    name: Radon Complexity Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Radon
        run: |
          pip install radon
      - name: Run Radon
        run: radon cc src/ -nc
