name: CDK CI

on:
  push:
    branches: [main]
    paths:
      - "cdk/**"
      - ".github/workflows/cdk-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "cdk/**"
      - ".github/workflows/cdk-ci.yml"
  workflow_dispatch:

jobs:
  lint:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: cdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Check TypeScript
        run: npx tsc --noEmit

  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: cdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: |
          echo "ðŸ§ª Running CDK tests..."
          npm test -- --ci --coverage
          echo "âœ… All tests passed!"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cdk-test-results
          path: |
            cdk/coverage/
            cdk/test/__snapshots__/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./cdk/coverage
          flags: cdk
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
            echo "Test coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::warning:: Test coverage ($COVERAGE%) is below 80%"
            fi
          fi

  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./cdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: cdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build CDK
        run: |
          echo "ðŸ”¨ Building CDK..."
          npm run build
          echo "âœ… Build successful!"

      - name: Report Results
        if: always()
        run: |
          echo "ðŸŽ‰ CDK CI Pipeline Summary:"
          echo "âœ… Lint: Passed"
          echo "âœ… Tests: Passed"
          echo "âœ… Build: Passed"
